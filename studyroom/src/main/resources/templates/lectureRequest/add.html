<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{lectureRequest.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{lectureRequest.add.headline}]]</h1>
                <div>
                    <a th:href="@{/lectureRequests}" class="btn btn-secondary">[[#{lectureRequest.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('lectureRequest')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='lectureRequest', field='title', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='lectureRequest', field='content', required=true, type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='lectureRequest', field='numberDesired', required=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='lectureRequest', field='lectureValid', type='checkbox')}" />
                <div th:replace="~{fragments/forms::inputRow(object='lectureRequest', field='lectureId', required=true, type='select')}" />
                <input type="submit" th:value="#{lectureRequest.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
